# // Slash Diablo Maphack Configuration, v2.5.7
# // Authors: M81, Dax, Labarr
# // Requires BH>=1.9.9 (planqi branch)
# // Note: 1.9.9-b10 no longer supported. Must have the full 1.9.9 release!

# // Recommendations:
# // * Item Detailed Notifications on
# // * Filter Level 2
# // * Ping Level
# //     - "Pings are for high-end items only": Ping level 3
# //     - "Pings are for useful stuff I might want": Ping level 4 or 5
# //     - Ladder reset: Ping level 6

# // Filter levels
# // 0: Filter nothing
# // 1: Filter gold and misc items only (potions, arrows/bolts, etc.)
# // 2: Filter many white and blue items, but several exceptions made (e.g., blood glove bases)
# // 3: Filter all white, blue, and rare items not whitelisted (DANGEROUS! Use at your own risk)

# // Ping Levels
# // 0, 1, 2: Ping all tier 1 and 2 (orange/purple) boxes only
# // 3: Ping tiers 1, 2, 3 (red box+)
# // 4: Ping tiers 1, 2, 3, 4, and selected magic and rare items (gold box+)
# // 5: Ping tiers 1, 2, 3, 4, 5, and selected magic and rare items (green box+)
# // 6: Ping tiers 1, 2, 3, 4, 5, 6, magic and rare items, and ladder reset stuff (gray box+)

# //
# // ADVANCED ITEM DISPLAY
# //

# // Color of map box and indicator
# // Orange (0x60): Tier 1 (worth sur+)
# // Purple (0x9b): Tier 2 (worth vex-Lo)
# // Red (0x0a): Tier 3 (worth mal-gul or so, also very rare items with low demand)
# // Gold (0x0d): Tier 4 (worth lem-um, useful items that are common, also rare items with lower demand)
# // Sage (0x82) / Green (0x84): Tier 5 (very common useful items, niche use-case items)
# // Gray (0xd0): Tier 6 (ladder reset tier)
# // Yellow (0x0c): Reserved for unidentified rare items (e.g., claws and pelts)
# // Blue (0x97): Reserved for unidentified magic items (e.g., charms and barb hats)
# // White (0x20): Unused
# // Dark Green (0x76): Unused
# //
# // The following colors only work with glide. Fall-back color in square brackets.
# // Light Gray (0xd6) [Gray]: Unused
# // Sage (0x82) [Green]: Tier 5 items
# // Coral (0x66) [Red]: Unused
# // Teal (0xcb) [Blue]: Unused

//
// Tutorial - Roy
// ===========
# // Case-sensitive
# ItemDisplay[BOOTS]: %red%%NAME% // all boots names are red
# ItemDisplay[boots]: %red%%NAME% // boots names are not affected

# // First statement wins
# ItemDisplay[tbk]: %red%name1
# ItemDisplay[tbk]: %green%name2 // red "name1"

# // %continue% allow further processing
# ItemDisplay[tbk]: %red%name1%continue%
# ItemDisplay[tbk]: %green%name2 // green "name2"

# // %name% quotes previous content
# ItemDisplay[tbk]: name%continue%
# ItemDisplay[tbk]: prefix %name% suffix // "prefix name suffix"

# // %name% quotes previous color, including trailing color
# ItemDisplay[tbk]: %red%name1%gold%%continue%
# ItemDisplay[tbk]: %green%prefix %name% name2 %blue%suffix // !!!

# // %map% can be anywhere in statement
# ItemDisplay[tbk]: %map%long name  // white dot on map
# ItemDisplay[tbk]: long %map% name // white dot on map
# ItemDisplay[tbk]: long name%map%  // white dot on map

# // In same statement, first %map% wins, other %map% treated as text
# ItemDisplay[tbk]: %red%%map%name1 %green%%map%name2 // red dot on map, red "name1" green "%MAP% name2"

# // In multiple statements, last %map% wins, even if not in the last statement
# ItemDisplay[tbk]: %red%%map%name1%continue%
# ItemDisplay[tbk]: %name% %green%%map%name2%continue%
# ItemDisplay[tbk]: %name% %blue%name3 // green dot on map, red "name1" green "name2" blue "name3"
// ===========
// Tutorial - END
//



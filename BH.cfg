// List came from https://diablo2.diablowiki.net/Treasure_Classes

// Keep items with the max stats. Stats limit in the filters are from actual items.
// Prefer white over socketed if they have the same stats.
// If items adds skill, keep different skills and keep as "purple" (never mark as "coral").


// # Defense items

// Superior can give a defense item 15% ED.
// Ref: https://diablo-archive.fandom.com/wiki/Superior_Items_(Diablo_II)

// Superior defense items which rolled ED will always have max bas defense + 1.
// Ref: https://www.reddit.com/r/ProjectDiablo2/comments/ks0syl/how_does_superior_armor_work/

// Ethereal defense items have a 50% bonus to the base defense (round down).
// **ebug**: Using the socketing Cube recipe on them will apply an extra 50% bonus to the base defense.
// Ref: https://diablo.fandom.com/wiki/Ethereal_Items_(Diablo_II)
//
// Note that Larzuk does not **ebug**.
// Ref: https://www.google.com/search?q=diablo+2+does+Larzuk+ebug%3F
//
// Highest defense socketed items are:
// ("4.me" below) An ethereal item with max base defense (max def + 50%), then **ebug** using Cube recipe (+50%).
// ("5.Se" below) A superior ethereal item with max ED (max def + 1 + 50% + 15%), then Larzuk for sockets.

// For defense items, we track:
// 1._  2.m  3.e  4.em  5.es
// where "s" means superior with ED.
// Superior items must have the correct number of sockets, because they cannot be socketed by Cube and only by Larzuk, which we do not want to abuse.
// Superior without ED are thrown away.
//
// 2. ItemDisplay[!RW NMAG !ETH ((!SUP SOCK=0)         OR       SOCK=4          ) !INF uar DEF>599]: %NAME% %purple%85-km%CONTINUE% // Sacred Armor (max = 600) (runeword)
//    - If not socketed, need non-superior to socket.
//    - If socketed, no further upgrade possible, so superior is okay.
// 1. ItemDisplay[!RW NMAG !ETH ((!SUP SOCK=0)         OR       SOCK=4          ) !INF uar DEF<600]: %NAME% %purple%85-k%CONTINUE%
//    - If not socketed, need non-superior to socket.
//    - If socketed, no further upgrade possible, so superior is okay.
// 4. ItemDisplay[!RW NMAG  ETH ((!SUP SOCK=0 DEF>899) OR (ED=0 SOCK=4 DEF>1349)) !INF uar        ]: %NAME% %purple%85ekm%CONTINUE%
//    - If not socketed, need non-superior to **ebug to max**.
//    - If socketed, should already be **ebug**-ed. Superior items cannot arrive at this defense anyways.
// 3. ItemDisplay[!RW NMAG  ETH ((!SUP SOCK=0 DEF<900) OR (ED=0 SOCK=4 DEF<1350)) !INF uar        ]: %NAME% %purple%85ek%CONTINUE%
//    - If not socketed, need non-superior to **ebug**.
//    - If socketed, no further upgrade possible, so superior is okay.
// 5. ItemDisplay[!RW NMAG  ETH ED>0 (                          SOCK=4          ) !INF uar        ]: %NAME% %purple%85eks%CONTINUE%
//    - Need socketed, because we do not want to abuse Larzuk.
//    - If socketed, no further upgrade possible, so superior is okay.


